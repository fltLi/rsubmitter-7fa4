<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>7FA4提交器</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo">R</div>
      <div class="title">7FA4提交器</div>
      <div class="status" id="loginStatus">未登录</div>
    </div>

    <div class="actions">
      <button id="getCookies" class="btn primary">获取登录信息</button>
      <div class="split-btn">
        <button id="sendPage" class="btn">发送提交记录</button>
        <button id="sendOptionsToggle" class="btn small" aria-label="更多选项">☰</button>
      </div>
    </div>

    <div id="sendOptions" class="send-options" style="display:none;">
      <label><input type="checkbox" id="optMapVjudge" /> 映射 VJudge 提交为来源</label>
      <label><input type="checkbox" id="optObserve" /> 输出到控制台而非发送</label>
    </div>

    <div class="message" id="message">就绪</div>
  </div>

  <script src="core.js"></script>
  <script src="ui.js"></script>
  <script src="popup.js"></script>
</body>

</html>
